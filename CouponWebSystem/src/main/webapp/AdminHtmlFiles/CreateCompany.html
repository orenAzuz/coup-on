<!DOCTYPE html>
<html>
<head>
<meta charset="windows-1255">
<title>Insert title here</title>
</head>
<body>


      
   <messages success= "ctrl.successMessage" err="ctrl.errorMessage" 
     alert-message="ctrl.alertMessage()"></messages>

       
	 <div class="media-right">
	 
	 <h3 class="textColor">Create Company</h3>
	 
		<form class="form-horizontal" ng-submit="ctrl.createCompany()">
		
		<div class="form-group" >
		<label class="textColor" for="name" >Name:</label >
	     <input class="form-control" placeholder="Enter Name"
	      type="text" ng-model="ctrl.company.compName" required pattern="[^'\x22]+"/>
	     </div>
		 <div class="form-group" >
		<label class="textColor" for="name" >Password:</label >
		 <input class="form-control" placeholder="Enter Password"
		  type="text" ng-model="ctrl.company.password" pattern="[^'\x22]{4,}" required 
		  title="Must contain at least 4 or more characters"/>
		  </div>
		  <div class="form-group" >
		<label class="textColor" for="name" >Email:</label >
		 <input class="form-control" placeholder="Enter Email"
		  type="email" ng-model="ctrl.company.email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" required/>
		  </div>
		
		 <button class="btn btn-success" >Save</button>
		 
		</form>
		 </div>
	
</body>
</html>
