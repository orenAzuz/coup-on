<!DOCTYPE html>
<html>
<head>
<meta charset="windows-1255">
<title>Insert title here</title>
</head>
<body>
   
         
              
   	<div ng-controller="GetCouponsByEndDateCtrl as ctrl">
   	
   
      
       <messages success= "ctrl.successMessage" err="ctrl.errorMessage" info="ctrl.infoMessage" remove="ctrl.deleteCouponErrorMessage"
    confirm="ctrl.confirm()" alert-message="ctrl.alertMessage()"></messages>
       
         
      
       <div class="col-md-6">
       
       <h3 class="textColor"> Get Coupons Up To Expiration Date : </h3> 
       <form class="form-horizontal" ng-submit="ctrl.getCouponByEndDate()">
        <input id="inputDatefield" type="date" min='1899-01-01' type="date"  class="form-control" ng-model="ctrl.dateToSend.stringDate" required="required"/>
         <br>
         <button type="submit" class="btn btn-info" >Search</button>
        </form>
       
              
<div class="container " >

  <div class="panel-group col-md-6" id="accordion"  >
    <div class="panel panel-default" ng-repeat="coupon in ctrl.coupons " >
      <div class="panel-heading" >
        <h4 class="panel-title">
          <a role="button" data-toggle="collapse" data-parent="#accordion" href="#{{coupon.id}}"
              class="imgContainer btn-group btn-group-justified btn btn-default"
              ng-click="ctrl.getCouponData(coupon.id) ;ctrl.validDate()" >
                
     
     <label class="topleft"> {{coupon.title}}</label>
   
		<img class="imgSize img-responsive" alt="Cinque Terre" width="304" height="236" data-ng-src={{coupon.image}}>
		
		
    <span class="caret"></span></a>
        </h4>
      </div>
      <div id={{coupon.id}} class="panel-collapse collapse">
        <div class="panel-body">
           <form id="formLogin" class="form container-fluid"  ng-submit="ctrl.updateCoupon()"  data-spy="affix" data-offset-top="205" >
            
            <div>
             <h4> Coupon Details:</h4>
            </div>
           
          <div>
       <label>Title : </label>
			            <span>{{ctrl.couponData.title}}</span>
			            </div>
			            
			             <div>
			                <label>ID : </label>
			                           <span >{{ctrl.couponData.id}}</span>
                           </div>
                           
                         <div>  
                 <label>Start date : </label>
			             <span>{{ctrl.couponData.startDate | date}}</span>
			              </div>
			              <div>  
			              <label>Expired Date : </label>
			             <span ng-hide="ctrl.updateMode">{{ctrl.couponData.endDate | date}}</span>
			             <input id={{coupon.title}} min='1899-01-01' type="date" required class="form-control" ng-show="ctrl.updateMode" ng-model="ctrl.couponData.endDate">
			                 </div>  
			                 
			           <div>        
      <label>Amount : </label>
			             <span>{{ctrl.couponData.amount}}</span>
			              </div>  
			                <div>  
       <label>Type : </label>
			             <span>{{ctrl.couponData.type}}</span>
			              </div>  
			                <div>  
      <label>Message :</label>
			             <span>{{ctrl.couponData.massage}}</span>
			              </div>  
			                <div>  
      <label>Price : </label>
			             <span ng-hide="ctrl.updateMode">{{ctrl.couponData.price}}</span>
			              <input type="number" required="required" step="0.01"  min="0.5" class="form-control" ng-show="ctrl.updateMode" ng-model="ctrl.couponData.price">
			               </div>  
			                
   
			              
       <button type="button" class="btn btn-primary" ng-hide="ctrl.updateMode" ng-click="ctrl.toggleUpdateMode()">Update</button>
			          <button type="submit" class="btn btn-success" ng-show="ctrl.updateMode" >Save</button>
			          <button type="button" class="btn btn-primary" ng-show="ctrl.updateMode" ng-click="ctrl.toggleUpdateMode()">Back</button> 
			          <button type="button" class="btn btn-danger" ng-hide="ctrl.updateMode" ng-click="ctrl.deleteCoupon()">Delete</button> 
      
    
          </form>
        
        
        </div>
      </div>
    </div>
   
  </div> 
</div>
          
          
          
          
          
          </div>
		</div>

</body>
</html>
